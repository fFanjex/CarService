<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика автомобилей</title>
    <link rel="stylesheet" th:href="@{/parts.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .statistics-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .stat-row:nth-child(even) {
            background-color: #f9f9f9;
        }

        .stat-name, .stat-quantity {
            flex: 1;
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        .stat-name {
            font-weight: bold;
        }

        .stat-quantity {
            color: #007bff;
        }
    </style>
</head>
<body>
<div th:replace="blocks/header :: header"></div>
<div class="container">
    <h1>Статистика автомобилей</h1>
    <div class="statistics-table">
        <div class="stat-row">
            <div class="stat-name">Название автомобиля</div>
            <div class="stat-quantity">Количество</div>
        </div>
        <th:block th:each="stat : ${statistics}">
            <div class="stat-row">
                <div class="stat-name" th:text="${stat['carBrand']}"></div>
                <div class="stat-quantity" th:text="${stat['carCount']}"></div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
