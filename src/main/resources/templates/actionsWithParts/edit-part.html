<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Spare Part</title>
    <link rel="stylesheet" th:href="@{/parts.css}">
</head>
<body>
<div th:replace="blocks/header :: header"></div>
<div class="container">
    <h1>Edit Spare Part</h1>

    <form action="/parts/edit" method="post">
        <input type="hidden" th:name="id" th:value="${partToEdit.id}"/>
        <label for="partName">Part Name:</label>
        <input type="text" id="partName" th:name="partName" th:value="${partToEdit.partName}" required />

        <label for="partNumber">Part Number:</label>
        <input type="text" id="partNumber" th:name="partNumber" th:value="${partToEdit.partNumber}" required />

        <button type="submit" class="nav-button">Сохранить изменения</button>
    </form>

    <a href="/parts" class="nav-button">Вернуться на список запчастей</a>
</div>
</body>
</html>
