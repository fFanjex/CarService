<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Spare Part - CarPerformance</title>
    <link rel="stylesheet" th:href="@{/parts.css}">
</head>
<body>
<div th:replace="blocks/header :: header"></div>

<div class="container">
    <h1>Edit Spare Part</h1>
    <form th:action="@{/parts/edit/{id}(id=${partToEdit.id})}" method="post">
        <div class="form-group">
            <label for="partName">Part Name:</label>
            <input type="text" id="partName" name="partName" th:value="${partToEdit.partName}" required>
        </div>

        <div class="form-group">
            <label for="partNumber">Part Number:</label>
            <input type="text" id="partNumber" name="partNumber" th:value="${partToEdit.partNumber}" required>
        </div>

        <div class="form-buttons">
            <button type="submit" class="nav-button">Сохранить изменения</button>
            <a href="/parts" ><button class="nav-button">Вернуться на список запчастей</button></a>
        </div>
    </form>
</div>
</body>
</html>
