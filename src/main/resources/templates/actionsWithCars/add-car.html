<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить машину</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        .form-container label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Добавить машину</h1>
    <form action="/car/add" method="post">
        <label for="vinNumber">VIN номер:</label>
        <input type="text" id="vinNumber" name="vinNumber" required>

        <label for="brand">Марка:</label>
        <input type="text" id="brand" name="brand" required>

        <label for="releaseDate">Дата выпуска:</label>
        <input type="date" id="releaseDate" name="releaseDate" required>

        <label for="ownerPhone">Номер телефона владельца:</label>
        <input type="text" id="ownerPhone" name="ownerPhone" required>

        <label for="ownerFirstName">Имя владельца:</label>
        <input type="text" id="ownerFirstName" name="ownerFirstName" required>

        <button type="submit">Добавить машину</button>
    </form>
</div>
</body>
</html>
